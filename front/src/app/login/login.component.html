<div class="center mat-app-background">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <mat-form-field class="example-full-width">
            <input 
                matInput 
                type="username" 
                formControlName="username"
                placeholder="Username" 
                name="username" 
                required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input 
                matInput 
                type="password" 
                formControlName="password" 
                placeholder="Password"
                required>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Login</button>
          </mat-card-actions>
            </form>
      </mat-card-content>
    </mat-card>
  </div>
